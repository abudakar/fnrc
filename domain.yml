responses:
  utter_greet:
  - text: بأفضل حال, وانتم؟
  utter_greetingAnswer:
  - text: يُسْعِدُنِي لِقائِكَ
  utter_goodbye:
  - text: اهلاً وسهلاً كان من دواعي سروري ان أخدمك
  utter_centerSections:
  - text: 'لَدَيْنَا ثَلاثُ اقِّسامٍ : تَفاعُليٌّ ، افْتِراضيٌّ وَ ذَكاءٌ اصْطِناعيٌّ '
  utter_interactive:
  - text: 'يَنْدَرِجُ تَحْتَ القِسْمِ التَّفاعُليِّ اربع مُبادَرات ، حائِط المُنْتَجَاتِ
      الرَّقْميِّ ، الحائِطِ التَّفاعُليِّ ، الشّاشَةِ التَّفَاعُلِيَّةِ وَ الطّاوِلَةِ
      التَّفَاعُلِيَّةِ . عَنْ أَيِّ مُبادَرَةٍ تَسْأَلُ '
  utter_virtual:
  - text: يَنْدَرِجُ تَحْتَ القِسْمِ الِافْتِراضيِّ اَرْبَعُ مُبادَراتٍ . تَطْبيقُ
      الواقِعِ المُعَزَّزِ لِلْمَكْتَبَةِ الرَّقْميَّةِ ، غُرْفَةُ المُحاكاةِ ، زاويَةَ
      الواقِعِ الِافْتِراضيِّ وَ الأَرْضِ التَّفَاعُلِيَّةِ . عَنْ أَيِّ مُبادَرَةٍ
      تَسْأَلُ .
  utter_ai:
  - text: يَنْدَرِجُ تَحْتَ قِسْمِ الذَّكاءِ الِاصْطِناعيِّ مُبادَرَتَيْنِ . الرُّوبُوتْ
      و العَالِم الجيولوجيُّ . عَنْ أَيِّ مُبادَرَةٍ تَسْأَلُ .
  utter_interactive_PDW:
  - text: وَهُوَ حائِطٌ تَفاعُليٌّ يَعْمَلُ بِاللَّمْسِ وَيَقُومُ بِعَرْضِ الرَّوابِطِ
      بَيْنَ المَوادِّ الأَوَّليَّةِ وَدَوْرِها فِي تَصْنيعِ المُنْتَجَاتِ الِاسْتِهْلاكيَّةِ
  utter_interactive_IW:
  - text: وَهُوَ حائِطٌ تَفاعُليٌّ بِتِقْنيَّةِ اللَّمْسِ ، يَقومُ بِعَرْضِ رِحْلَةِ
      الحَجَرِ مِنْ الِاسْتِخْرَاجِ مُرُورًا بِالْمُعالَجَةِ وَوُصُولًا لِلْمَصَانِعِ
      والْمُعامِلِ .
  utter_interactive_ISA:
  - text: 'وَهُوَ تَطْبيقُ تَفاعُليٌّ ثُلاثيِّ الأَبْعادِ يَعْرِضُ الأَمَاكِنَ والْمَواقِعَ
      فِي إِمارَةِ الفُجَيْرَةِ وَالَّتِي تَتَّبِعُ المُؤَسَّسَةَ مِثْلَ مَواقِعِ
      المَصانِعِ وَالتَّعْدِينِ وَمَواقِعِ السّياحَةِ البيئيَّةِ وَغَيْرِها '
  utter_interactive_IT:
  - text: وَهِيَ طاوِلَةٌ تَعْمَلُ بِاللَّمْسِ والتَّعَرُّفِ عَلَى اَلْأَغْراضِ ،
      تَقومُ بِإِظْهَارِ مَعْلوماتِ المُؤَسَّسَةِ مِنْ خِلالِ وَضْعِ الأَغْراضِ عَلَى
      الطّاوِلَةِ .
  utter_virtual_DLVR:
  - text: 'وَهُوَ تَطْبيقٌ يَتَعَرَّفُ عَلَى بُرُوشُورِ المَرْكَزِ وَيُعْرَضُ لِلْمُسْتَخْدِمِ
      المَعْلُومَاتِ اَلْمُتاحَةَ عَنْ المَوارِدِ الطَّبيعيَّةِ بِاسْتِخْدَامِ تِقْنيَّةِ
      الواقِعِ المُعَزَّزِ '
  utter_virtual_VRR:
  - text: وَهِيَ غُرْفَةٌ مُزَوَّدَةٌ بِأَنْظِمَةِ اسِّقاطٍ بَانُورَامِيٍّ مُدَعَّمٍ
      بِأَجْهِزَةِ الصَّوْتِ وَالإِضَاءَةِ الدِّينَامِيكِيَّةِ لِخَلْقِ تَجْرِبَةٍ
      فَريدَةٍ لِلزُّوَّارِ
  utter_virtual_VRC:
  - text: بِاسْتِخْدَامِ نَظّاراتِ الواقِعِ الِافْتِراضيِّ ، تَعَرَّضَ لِلزُّوَّارِ
      مَقاطِعُ فِيدْيُو بانوراميَّةً وَأَجْزاءٌ أُخْرَى تَفاعُليَّةٌ .
  utter_virtual_VRIF:
  - text: وَهِيَ نِظامُ اسِّقاطٍ تَفاعُليٍّ عَلَى الأَرْضِ يَقومُ بِالتَّفَاعُلِ مَعَ
      الزّوّارِ وَإِظْهارِ طَبَقاتِ الأَرْضِ بِطَريقَةٍ مُمْتِعَةٍ وَتَفاعُليَّةٍ
      .
  utter_ai_R:
  - text: يَقومُ بِالتَّرْحِيبِ بِالزُّوَّارِ وَمُساعَدَتِهِمْ عَبْرَ الإِجابَةِ عَلَى
      اسْئِلَتِهِمْ وَتَنْبيهِهِمْ بِوَضْعِ قِناعِ الوَجْهِ وَتَحْديدِ حَرارَةِ الجِسْمِ
      .
  utter_ai_GS:
  - text: وَهِيَ شَخْصيَّةٌ افْتِراضيَّةٌ تَفاعُليَّةٌ تَظْهَرُ عَلَى الحائِطِ لِتُرَحِّبَ
      بِالزُّوَّارِ وَتُجِيبُ عَلَى اسْتِفْساراتِهِمْ العامَّةِ .
  utter_askAboutAnyotherHelp:
  - text: 'هل يُمكِنُني أن أًساعِدَك بِشيئ اخر ؟ '
  utter_fallback:
  - text: 'أعتَذِرُ مِنْكَ لِازِلتُ أتَعَلم لأُجِيبك عَلى جَميعِ استفسراتكْ '
  utter_userGreetingAnswer:
  - text: الحمدلله دائما و ابدا
  utter_whatAreYouDoing:
  - text: صافية وافية
  utter_corona:
  - text: القادِمُ أفضلْ بِإِذْنِ اللَّه
  utter_areYouRobot:
  - text: انا مساعد الالي ويمكنني مساعدتك بكل شيء
  utter_nameOfRobot:
  - text: اسمي سيدرا
  utter_salaryLetterPurpose:
  - text: لأي غرض
  utter_salaryLetterPrint:
  - text: يرجى الانتظار سوف يتم طباعة الطلب
  utter_printMilitaryId:
  - text: يمكنني مساعدتك لعمل طلب بدل فاقد ، هل تريد الاستمرار؟
  utter_confirm:
  - text: تم تحويل الطلب للقسم المسؤول .
  utter_finesQuery:
  - text: وفقا للهوية يوجد مركبتين ، لوحة رقم ٦٤٢٢٣ و ٦٧٥٥٤ عن أي سيارة تسأل.
  utter_finesQueryNumber:
  - text: لديك مخالفة واحدة وهي عدم ارتداء حزام الامان
  utter_salaryLetterSide:
  - text: حسنا ، لأي جهة ؟
  utter_resturant:
  - text: حاضر حالا حجبلك المينيو
  utter_mahi:
  - text: اوك حساعدك بالموضوع
  utter_ME_specialization:
  - text: صيانة المنشئات والمرافق العامة
  utter_FNRC_goals:
  - text: لدينا العديد من الخدمات كإجراء الدراسات والأبحاث الجيولوجية والممسوحات المختلفة
      لتطوير قطاعي الصخور والمعادن و تنظيم الأعمال المتعلقة بالرخص والحقوق والاتفاقيات
      والامتيازات الخاصة بالصخور والمعادن
  utter_FNRC_tasks:
  - text: لدى المؤسسة العديد من المهام التي تقوم بها منها إعداد السياسة العامة لاستغلال
      الموارد الطبيعية ، إجراء البحوث والدراسات والممسوحات الجيولوجية المختلفة ، بناء
      نظام متكامل للمعلومات في مجالات المعادن والصخور وحسب الإمكانيات المتاحة
  utter_Working_hours:
  - text: ساعات العمل المكتبية هي من من الأحد إلى الخميس، من الثامنة صباحا حتى الثانية
      و النصف بعد الظهر.
  utter_FNRC:
  - text: للمؤسسة العديد من مراكز الخدمة التي تخدم المتعاملين ، كمركز خدمات الحيل،
      مركز خدمات السيجي، مركز خدمات البراق، مركز خدمات حيحب، مركز خدمات الطويين و
      مركز خدمات ثوبان .
  utter_cost:
  - text: رسوم الخدمة 15000درهم
  utter_industry:
  - text: صناعات اسمنت الفجيرة، صناعة الصوف الصخري، صناعة السيراميك و صناعة الخرسانة
      الجاهزة
